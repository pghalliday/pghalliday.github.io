---
layout: default
title: pghalliday
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.disqus_identifier }}">Comments</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
